<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0")>
        <title>GridBootstrap</title>
        <link rel="stylesheet" href="GridBoostrap.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="container-fluid" style="border: 5px solid white; text-align: center;">
            <div class="row" >
              <div class="col-sm" style="border:1.5px solid black; background-color: skyblue;">
                1 - 1
              </div>
            </div>
            <div class="row">
                <div class="col-sm" style="border:1.5px solid black;background-color: red;">
                    2 - 1 
                </div>
                <div class="col-sm" style="border:1.5px solid black; background-color: green;">
                    2 - 2
                </div>
            </div>
            <div class="row">
                <div class="col-sm" style="border:1.5px solid black; background-color: limegreen;">
                    3 - 1 
                </div>
                <div class="col-sm" style="border:1.5px solid black; background-color: whitesmoke;">
                    3 - 2
                </div>
                <div class="col-sm" style="border:1.5px solid black; background-color: crimson;">
                    3 - 3
                </div>
            </div>
            <div class="row">
                <div class="col-sm" style="border:1.5px solid black; background-color: violet;">
                    4 - 1 
                </div>
                <div class="col-sm" style="border:1.5px solid black; background-color: aquamarine;">
                    4 - 2
                </div>
                <div class="col-sm" style="border:1.5px solid black; background-color: royalblue;">
                    4 - 3
                </div>
                <div class="col-sm" style="border:1.5px solid black; background-color: lightgreen;">
                    4 - 4
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
