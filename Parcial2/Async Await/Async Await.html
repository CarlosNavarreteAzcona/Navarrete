<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width,inicial-scale=1.0">
        <title> Fetch Async Await</title>
        <script
			  src="https://code.jquery.com/jquery-3.6.1.min.js"
			  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			  crossorigin="anonymous"></script>
    </head>
    <body>
        <button id="btnPeticionFetch">Peticion Fetch</button>
        <button id="btnPeticionAsyncAwait">Peticion Fetch Async Await</button>
        <button id="btnPeticionJQuery">Peticion JQuery</button>
        <div id="caja"></div>
        <script>
            $(document).ready(function(){
            document.getElementById("btnPeticionFetch").addEventListener("click",function() {
                fetch( "https://api.chucknorris.io/jokes/random")
                .then(respuesta => respuesta.json() )
                    .then(datoJson => document.getElementById("caja").innerText = datoJson.value );
            })

            document.getElementById("btnPeticionJQuery").addEventListener("click",function() {
                $.getJSON( "https://api.chucknorris.io/jokes/random", function(datoJson){
                    document.getElementById("caja").innerText = datoJson.value
                });
            })
            
            document.getElementById("btnPeticionAsyncAwait").addEventListener("click",async function(){
                let respuesta = await fetch("https://api.chucknorris.io/jokes/random")
                let datoJson = await respuesta.json();
                document.getElementById("caja").innerText = datoJson.value;
            })
            })
        </script>
    </body>
</html>
