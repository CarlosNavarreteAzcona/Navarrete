<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0")>
        <title>ObtenerRegistro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
    </head>
    <body>
        <form>
            <div>
                
            </div>
            <button id="btnGetReg" type="button" class="btn btn-primario">Imprimir</button>
        </form>
        <script>
            document.getElementById("btnGetReg").addEventListener("click",function(){
                //console.log("click");
                fetch('GetRegistro.php')
                .then(respuesta=>respuesta.json())
                .then(dato=>displayCampos(dato));
            });

            function displayCampos(reg){
                document.getElementById("idEmpleado").value = reg.id;
                document.getElementById("nombreEmpleado").value = reg.nombre;
            };

            document.getElementById("btnGetReg").addEventListener("click",async() => {
                let respuesta = await fetch('GetRegistro.php');
                let dato = await respuesta.json();
                document.getElementById("idEmpleado").value = dato.id
                document.getElementById("nombreEmpleado").value = dato.nombre
            });
        </script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
