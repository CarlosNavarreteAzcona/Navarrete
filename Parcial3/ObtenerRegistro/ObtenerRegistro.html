<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0")>
        <title>ObtenerRegistro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script
			  src="https://code.jquery.com/jquery-3.6.1.min.js"
			  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			  crossorigin="anonymous">
        </script>
    </head>
    <body>
        <form>
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-sm-12 col-md-6 col-lg-2">
                        <label for="idEmpleado" class="form-label">ID</label>
                        <input type="text" class="form-control" id="idEmpleado" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-8">
                        <label for="nombreEmpleado" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreEmpleado">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="apPaterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="apPaterno">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="apMaterno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="apMaterno">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12 col-md-6 col-lg-4">
                        <label for="rfcEmpleado" class="form-label">Rfc</label>
                        <input type="text" class="form-control" id="rfcEmpleado">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-4">
                        <label for="curpEmpleado" class="form-label">Curp</label>
                        <input type="text" class="form-control" id="curpEmpleado">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-4">
                        <label for="emailEmpleado" class="form-label">Em@il</label>
                        <input type="text" class="form-control" id="emailEmpleado">
                    </div>
                </div>
            </div>
            <button id="btnGetReg" type="button" class="btn btn-primario" style="background-color: skyblue; border: 5px solid white;">Obtener Registro</button>
        </form>
        <script>
            document.getElementById("btnGetReg").addEventListener("click",function(){
                //console.log("click");
                fetch('GetRegistro.php')
                .then(respuesta=>respuesta.json())
                .then(dato=>displayCampos(dato));
            });

            function displayCampos(reg){
                document.getElementById("idEmpleado").value = reg.id;
                document.getElementById("nombreEmpleado").value = reg.nombre;
            };

            document.getElementById("btnGetReg").addEventListener("click",async() => {
                let respuesta = await fetch('GetRegistro.php');
                let dato = await respuesta.json();
                document.getElementById("idEmpleado").value = dato.id
                document.getElementById("nombreEmpleado").value = dato.nombre
            });
        </script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
